  directory: "/"
  schedule:
    interval: monthly
    time: "23:00"
    timezone: America/Chicago
  pull-request-branch-name:
    separator: "-"
  open-pull-requests-limit: 99
  ignore:
  - dependency-name: github_changelog_generator
    versions:
    - 1.15.2
